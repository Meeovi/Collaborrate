query MyQuery ($id: Int){
  emails (where: {id: {_eq: $id}}){
    id
    cust_id
    created_at
    content
    subject
    customer {
      id
      first_name
      last_name
      email
    }
    bcc
    cc
    from
    media
    staff_id
    user {
      email
      id
      last_name
      username
      first_name
    }
  }
}

