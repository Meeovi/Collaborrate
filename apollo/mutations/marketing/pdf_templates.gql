query MyQuery ($id: Int){
  pdf_templates (where: {id: {_eq: $id}}){
    id
    header
    footer
    created_at
    content
    assigned_to
    active
    margin_bottom
    margin_footer
    margin_header
    margin_left
    margin_right
    margin_top
    name
    orientation
    page_size
    type
  }
}
