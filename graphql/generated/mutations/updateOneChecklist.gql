mutation updateOneChecklist($data: ChecklistUpdateInput!, $where: ChecklistWhereUniqueInput!){
    updateOneChecklist(data: $data, where: $where){
        country
        created_at
        description
        id
        location
        manager
        media
        prod_id
        project
        region
        regional_manager
        task
        ticket
        trainings
        type
        username
    }
}