mutation upsertOneUpload_file($create: Upload_fileCreateInput!, $update: Upload_fileUpdateInput!, $where: Upload_fileWhereUniqueInput!){
    upsertOneUpload_file(create: $create, update: $update, where: $where){
        alternativeText
        caption
        created_at
        created_by
        ext
        formats
        hash
        height
        id
        mime
        name
        previewUrl
        provider
        provider_metadata
        size
        updated_at
        updated_by
        url
        width
    }
}