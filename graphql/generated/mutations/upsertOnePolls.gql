mutation upsertOnePolls($create: PollsCreateInput!, $update: PollsUpdateInput!, $where: PollsWhereUniqueInput!){
    upsertOnePolls(create: $create, update: $update, where: $where){
        articles
        categories
        customers
        description
        excerpt
        id
        image
        name
        products
        published
        question
        response
        users
    }
}