mutation upsertOneMessages($create: MessagesCreateInput!, $update: MessagesUpdateInput!, $where: MessagesWhereUniqueInput!){
    upsertOneMessages(create: $create, update: $update, where: $where){
        content
        created_at
        cust_id
        customers
        from
        id
        media
        sender
        staff_id
        subject
        users
    }
}