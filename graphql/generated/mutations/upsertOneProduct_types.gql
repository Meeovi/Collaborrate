mutation upsertOneProduct_types($create: Product_typesCreateInput!, $update: Product_typesUpdateInput!, $where: Product_typesWhereUniqueInput!){
    upsertOneProduct_types(create: $create, update: $update, where: $where){
        filter_options
        id
        isShippable
        meta_description
        meta_url
        prod_id
        product_type
        products
        taxes
        type_name
    }
}