mutation upsertOneRewards($create: RewardsCreateInput!, $update: RewardsUpdateInput!, $where: RewardsWhereUniqueInput!){
    upsertOneRewards(create: $create, update: $update, where: $where){
        articles
        categories
        coupons
        created_at
        customers
        expiration
        id
        level
        name
        products
        slug
        users
    }
}