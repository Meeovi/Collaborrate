mutation upsertOneCases($create: CasesCreateInput!, $update: CasesUpdateInput!, $where: CasesWhereUniqueInput!){
    upsertOneCases(create: $create, update: $update, where: $where){
        account_name
        assigned_to
        case_number
        created_at
        date_modified
        description
        id
        priority
        resolution
        state
        status
        subject
        type
    }
}