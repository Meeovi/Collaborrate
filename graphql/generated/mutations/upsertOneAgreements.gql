mutation upsertOneAgreements($create: AgreementsCreateInput!, $update: AgreementsUpdateInput!, $where: AgreementsWhereUniqueInput!){
    upsertOneAgreements(create: $create, update: $update, where: $where){
        content
        created
        excerpt
        id
        image
        mediamanager
        name
        reference_id
        shop_id
        type
        updated
        user_id
    }
}