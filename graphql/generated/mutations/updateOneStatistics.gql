mutation updateOneStatistics($data: StatisticsUpdateInput!, $where: StatisticsWhereUniqueInput!){
    updateOneStatistics(data: $data, where: $where){
        articles
        categories
        coupons
        customers
        description
        excerpt
        expiration
        id
        image
        name
        products
        published
        reports
        rewards
        special_offers
        users
    }
}