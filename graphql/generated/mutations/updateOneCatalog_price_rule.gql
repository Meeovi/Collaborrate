mutation updateOneCatalog_price_rule($data: Catalog_price_ruleUpdateInput!, $where: Catalog_price_ruleWhereUniqueInput!){
    updateOneCatalog_price_rule(data: $data, where: $where){
        actions_apply
        actions_discard_subsequent_rules
        actions_discount_amount
        active
        customer_groups
        description
        end_date
        id
        priority
        rule
        start_date
        status
        website
    }
}