mutation upsertOneEndofshift($create: EndofshiftCreateInput!, $update: EndofshiftUpdateInput!, $where: EndofshiftWhereUniqueInput!){
    upsertOneEndofshift(create: $create, update: $update, where: $where){
        content
        created_at
        id
        login
        mcms
        next_shift
        projects
        tickets
        whid
    }
}