mutation upsertOneCategories($create: CategoriesCreateInput!, $update: CategoriesUpdateInput!, $where: CategoriesWhereUniqueInput!){
    upsertOneCategories(create: $create, update: $update, where: $where){
        content
        country
        description
        id
        image
        meta_description
        meta_keywords
        meta_title
        meta_url
        name
        product
        status
        thumbnail
        visibility
        websites
        workspaces
    }
}