mutation updateOneContent_type($data: Content_typeUpdateInput!, $where: Content_typeWhereUniqueInput!){
    updateOneContent_type(data: $data, where: $where){
        boolean
        created_at
        database_name
        date
        email
        id
        json
        link
        media
        number
        password
        rich_text
        text
        time
        timestamp
        uid
    }
}