mutation upsertOneTax_rate($create: Tax_rateCreateInput!, $update: Tax_rateUpdateInput!, $where: Tax_rateWhereUniqueInput!){
    upsertOneTax_rate(create: $create, update: $update, where: $where){
        country
        default_store_view
        id
        postcode
        prod_id
        products
        rate_percent
        state
        tax_identifier
        zip_post_is_range
    }
}