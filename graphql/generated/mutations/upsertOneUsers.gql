mutation upsertOneUsers($create: UsersCreateInput!, $update: UsersUpdateInput!, $where: UsersWhereUniqueInput!){
    upsertOneUsers(create: $create, update: $update, where: $where){
        created_at
        email
        emails
        first_name
        id
        interface_locale
        last_name
        mediamanager
        messages
        password
        permissions
        projects
        username
        value
        workspaces
    }
}