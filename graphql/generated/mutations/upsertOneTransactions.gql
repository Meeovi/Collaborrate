mutation upsertOneTransactions($create: TransactionsCreateInput!, $update: TransactionsUpdateInput!, $where: TransactionsWhereUniqueInput!){
    upsertOneTransactions(create: $create, update: $update, where: $where){
        closed
        created
        customer_payment
        id
        order_id
        orders
        parent_transaction_id
        payment_method
        transaction_id
    }
}