mutation updateOneTax_rate($data: Tax_rateUpdateInput!, $where: Tax_rateWhereUniqueInput!){
    updateOneTax_rate(data: $data, where: $where){
        country
        default_store_view
        id
        postcode
        prod_id
        products
        rate_percent
        state
        tax_identifier
        zip_post_is_range
    }
}