mutation upsertOneOpportunities($create: OpportunitiesCreateInput!, $update: OpportunitiesUpdateInput!, $where: OpportunitiesWhereUniqueInput!){
    upsertOneOpportunities(create: $create, update: $update, where: $where){
        account_name
        amount
        assigned_to
        campaign
        created_at
        currency
        description
        expected_close_date
        id
        lead_source
        name
        next_step
        probability
        sales_stage
        type
    }
}