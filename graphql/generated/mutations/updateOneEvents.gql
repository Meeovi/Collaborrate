mutation updateOneEvents($data: EventsUpdateInput!, $where: EventsWhereUniqueInput!){
    updateOneEvents(data: $data, where: $where){
        category
        city
        content
        country
        created_at
        end
        id
        image
        invitationBillingAddress
        invitationCustomerName
        invitationEmail
        invitationGrandTotalPurchased
        invitationInvoiceDate
        invitationOrderNumber
        invitationPaymentMethod
        invitationShippingAddress
        invitationStatus
        media
        name
        postalcode
        start
        state
        tickets
        type
    }
}