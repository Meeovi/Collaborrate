mutation upsertOneCoupons($create: CouponsCreateInput!, $update: CouponsUpdateInput!, $where: CouponsWhereUniqueInput!){
    upsertOneCoupons(create: $create, update: $update, where: $where){
        articles
        categories
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        prod_id
        products
        products_couponsToproducts
        published
        users
    }
}