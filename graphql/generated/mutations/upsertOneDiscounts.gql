mutation upsertOneDiscounts($create: DiscountsCreateInput!, $update: DiscountsUpdateInput!, $where: DiscountsWhereUniqueInput!){
    upsertOneDiscounts(create: $create, update: $update, where: $where){
        articles
        categories
        coupons
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        products
        published
        rewards
        special_offers
        type
        users
    }
}