mutation upsertOneSpecial_discounts($create: Special_discountsCreateInput!, $update: Special_discountsUpdateInput!, $where: Special_discountsWhereUniqueInput!){
    upsertOneSpecial_discounts(create: $create, update: $update, where: $where){
        articles
        categories
        coupons
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        products
        published
        rewards
        users
    }
}