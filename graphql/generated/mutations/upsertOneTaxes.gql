mutation upsertOneTaxes($create: TaxesCreateInput!, $update: TaxesUpdateInput!, $where: TaxesWhereUniqueInput!){
    upsertOneTaxes(create: $create, update: $update, where: $where){
        country
        id
        postcode
        products
        rate_percent
        state
        taxCategory
        taxDefault
        taxRuleName
        tax_identifier
    }
}