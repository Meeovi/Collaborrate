mutation upsertOneCredit_memos($create: Credit_memosCreateInput!, $update: Credit_memosUpdateInput!, $where: Credit_memosWhereUniqueInput!){
    upsertOneCredit_memos(create: $create, update: $update, where: $where){
        action
        bill_to_name
        created
        credit_memo
        cust_id
        customers
        id
        order_number
        prod_id
        products
        refunded
        status
    }
}