mutation upsertOneChecklist($create: ChecklistCreateInput!, $update: ChecklistUpdateInput!, $where: ChecklistWhereUniqueInput!){
    upsertOneChecklist(create: $create, update: $update, where: $where){
        country
        created_at
        description
        id
        location
        manager
        media
        prod_id
        project
        region
        regional_manager
        task
        ticket
        trainings
        type
        username
    }
}