mutation upsertOneContent_type($create: Content_typeCreateInput!, $update: Content_typeUpdateInput!, $where: Content_typeWhereUniqueInput!){
    upsertOneContent_type(create: $create, update: $update, where: $where){
        boolean
        created_at
        database_name
        date
        email
        id
        json
        link
        media
        number
        password
        rich_text
        text
        time
        timestamp
        uid
    }
}