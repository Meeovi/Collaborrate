mutation updateOneReturns($data: ReturnsUpdateInput!, $where: ReturnsWhereUniqueInput!){
    updateOneReturns(data: $data, where: $where){
        case_id
        created_at
        customers
        description
        height
        howShipped
        id
        liquidationReason
        location
        media
        name
        products
        return_prefix
        shipTo
        shippingDescription
        shippingNumber
        status
        type
        validity
        weight
    }
}