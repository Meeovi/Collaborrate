mutation updateOneCoupons($data: CouponsUpdateInput!, $where: CouponsWhereUniqueInput!){
    updateOneCoupons(data: $data, where: $where){
        articles
        categories
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        prod_id
        products
        products_couponsToproducts
        published
        users
    }
}