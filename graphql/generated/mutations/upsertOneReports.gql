mutation upsertOneReports($create: ReportsCreateInput!, $update: ReportsUpdateInput!, $where: ReportsWhereUniqueInput!){
    upsertOneReports(create: $create, update: $update, where: $where){
        applied_coupon
        created
        customer
        email
        id
        ip_address
        products
        quantity
        subtotal
        updated
    }
}