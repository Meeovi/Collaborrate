mutation upsertOneArticles($create: ArticlesCreateInput!, $update: ArticlesUpdateInput!, $where: ArticlesWhereUniqueInput!){
    upsertOneArticles(create: $create, update: $update, where: $where){
        categories
        content
        cust_id
        customers
        excerpt
        id
        image
        isPublic
        meta_description
        meta_name
        meta_url
        name
        published
        tags
        type
        users
    }
}