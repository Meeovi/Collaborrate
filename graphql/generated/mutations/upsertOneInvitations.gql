mutation upsertOneInvitations($create: InvitationsCreateInput!, $update: InvitationsUpdateInput!, $where: InvitationsWhereUniqueInput!){
    upsertOneInvitations(create: $create, update: $update, where: $where){
        billingAddress
        content
        created_at
        email
        grandTotalPurchased
        id
        invoiceDate
        media
        orderNumber
        paymentMethod
        shippingAddress
        status
    }
}