mutation upsertOneTargets($create: TargetsCreateInput!, $update: TargetsUpdateInput!, $where: TargetsWhereUniqueInput!){
    upsertOneTargets(create: $create, update: $update, where: $where){
        Prefix
        account_name
        address
        alt_address
        alt_city
        alt_country
        alt_postalcode
        alt_state
        city
        country
        created_at
        customer_name
        department
        description
        donotcall
        email
        email_opt_out
        fax
        first_name
        id
        job_title
        last_name
        mobile
        office_phone
        postalcode
        state
        website
    }
}