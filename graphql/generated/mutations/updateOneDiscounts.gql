mutation updateOneDiscounts($data: DiscountsUpdateInput!, $where: DiscountsWhereUniqueInput!){
    updateOneDiscounts(data: $data, where: $where){
        articles
        categories
        coupons
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        products
        published
        rewards
        special_offers
        type
        users
    }
}