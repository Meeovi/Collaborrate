mutation updateOneDiscounts($data: DiscountsUpdateInput!, $where: DiscountsWhereUniqueInput!){
    updateOneDiscounts(data: $data, where: $where){
        articles
        billToName
        categories
        coupons
        creditMemo
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        orderNumber
        products
        published
        refunded
        rewards
        special_offers
        status
        type
        users
    }
}