mutation updateOneBrands($data: BrandsUpdateInput!, $where: BrandsWhereUniqueInput!){
    updateOneBrands(data: $data, where: $where){
        city
        code
        country
        created_at
        description
        id
        isPublic
        media
        mediamanager
        name
        product
        products
        state
        workspaces
    }
}