mutation updateOneCategories($data: CategoriesUpdateInput!, $where: CategoriesWhereUniqueInput!){
    updateOneCategories(data: $data, where: $where){
        content
        country
        description
        id
        image
        meta_description
        meta_keywords
        meta_title
        meta_url
        name
        product
        status
        thumbnail
        visibility
        websites
        workspaces
    }
}