mutation upsertOnePayments($create: PaymentsCreateInput!, $update: PaymentsUpdateInput!, $where: PaymentsWhereUniqueInput!){
    upsertOnePayments(create: $create, update: $update, where: $where){
        active
        client_id
        client_secret
        country
        created_at
        host_uri
        icon
        id
        name
        redirect_url
        redirect_url_app
    }
}