mutation updateOneCases($data: CasesUpdateInput!, $where: CasesWhereUniqueInput!){
    updateOneCases(data: $data, where: $where){
        account_name
        assigned_to
        case_number
        created_at
        date_modified
        description
        id
        priority
        resolution
        state
        status
        subject
        type
    }
}