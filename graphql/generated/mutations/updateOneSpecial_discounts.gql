mutation updateOneSpecial_discounts($data: Special_discountsUpdateInput!, $where: Special_discountsWhereUniqueInput!){
    updateOneSpecial_discounts(data: $data, where: $where){
        articles
        categories
        coupons
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        products
        published
        rewards
        users
    }
}