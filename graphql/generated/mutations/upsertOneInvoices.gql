mutation upsertOneInvoices($create: InvoicesCreateInput!, $update: InvoicesUpdateInput!, $where: InvoicesWhereUniqueInput!){
    upsertOneInvoices(create: $create, update: $update, where: $where){
        bill_to_name
        billing_address
        customer_group
        customer_name
        email
        grand_total_base
        grand_total_purchased
        id
        invoice
        invoice_date
        order_number
        payment_method
        shipping_address
        shipping_and_handling
        shipping_information
        status
        subtotal
    }
}