mutation upsertOnePermissions($create: PermissionsCreateInput!, $update: PermissionsUpdateInput!, $where: PermissionsWhereUniqueInput!){
    upsertOnePermissions(create: $create, update: $update, where: $where){
        content
        create
        created_at
        delete
        id
        name
        read
        role
        update
        users
    }
}