query aggregateInvitations($cursor: InvitationsWhereUniqueInput, $orderBy: [InvitationsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: InvitationsWhereInput){
    aggregateInvitations(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            billingAddress
            content
            created_at
            email
            grandTotalPurchased
            id
            invoiceDate
            media
            orderNumber
            paymentMethod
            shippingAddress
            status
        }
        _max{
            billingAddress
            content
            created_at
            email
            grandTotalPurchased
            id
            invoiceDate
            media
            orderNumber
            paymentMethod
            shippingAddress
            status
        }
        _min{
            billingAddress
            content
            created_at
            email
            grandTotalPurchased
            id
            invoiceDate
            media
            orderNumber
            paymentMethod
            shippingAddress
            status
        }
        _sum{
            id
        }
    }
}