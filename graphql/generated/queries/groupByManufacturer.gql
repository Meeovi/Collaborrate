query groupByManufacturer($by: [ManufacturerScalarFieldEnum!]!, $having: ManufacturerScalarWhereWithAggregatesInput, $orderBy: [ManufacturerOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ManufacturerWhereInput){
    groupByManufacturer(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            product
        }
        _count{
            _all
            city
            code
            country
            created_at
            description
            id
            isPublic
            media
            name
            product
            products
            state
        }
        _max{
            city
            code
            country
            created_at
            description
            id
            isPublic
            media
            name
            product
            products
            state
        }
        _min{
            city
            code
            country
            created_at
            description
            id
            isPublic
            media
            name
            product
            products
            state
        }
        _sum{
            id
            product
        }
        city
        code
        country
        created_at
        description
        id
        isPublic
        media
        name
        product
        products
        state
    }
}