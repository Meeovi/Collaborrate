query findFirstEvents($cursor: EventsWhereUniqueInput, $distinct: [EventsScalarFieldEnum!], $orderBy: [EventsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: EventsWhereInput){
    findFirstEvents(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        category
        city
        content
        country
        created_at
        end
        id
        image
        name
        postalcode
        start
        state
        tickets
    }
}