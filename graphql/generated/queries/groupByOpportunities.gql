query groupByOpportunities($by: [OpportunitiesScalarFieldEnum!]!, $having: OpportunitiesScalarWhereWithAggregatesInput, $orderBy: [OpportunitiesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: OpportunitiesWhereInput){
    groupByOpportunities(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            account_name
            amount
            assigned_to
            campaign
            created_at
            currency
            description
            expected_close_date
            id
            lead_source
            name
            next_step
            probability
            sales_stage
            type
        }
        _max{
            account_name
            amount
            assigned_to
            campaign
            created_at
            currency
            description
            expected_close_date
            id
            lead_source
            name
            next_step
            probability
            sales_stage
            type
        }
        _min{
            account_name
            amount
            assigned_to
            campaign
            created_at
            currency
            description
            expected_close_date
            id
            lead_source
            name
            next_step
            probability
            sales_stage
            type
        }
        _sum{
            id
        }
        account_name
        amount
        assigned_to
        campaign
        created_at
        currency
        description
        expected_close_date
        id
        lead_source
        name
        next_step
        probability
        sales_stage
        type
    }
}