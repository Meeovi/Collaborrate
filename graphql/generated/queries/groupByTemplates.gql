query groupByTemplates($by: [TemplatesScalarFieldEnum!]!, $having: TemplatesScalarWhereWithAggregatesInput, $orderBy: [TemplatesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: TemplatesWhereInput){
    groupByTemplates(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            active
            assigned_to
            content
            created_at
            footer
            header
            id
            margin_bottom
            margin_footer
            margin_header
            margin_left
            margin_right
            margin_top
            name
            orientation
            page_size
            type
        }
        _max{
            active
            assigned_to
            content
            created_at
            footer
            header
            id
            margin_bottom
            margin_footer
            margin_header
            margin_left
            margin_right
            margin_top
            name
            orientation
            page_size
            type
        }
        _min{
            active
            assigned_to
            content
            created_at
            footer
            header
            id
            margin_bottom
            margin_footer
            margin_header
            margin_left
            margin_right
            margin_top
            name
            orientation
            page_size
            type
        }
        _sum{
            id
        }
        active
        assigned_to
        content
        created_at
        footer
        header
        id
        margin_bottom
        margin_footer
        margin_header
        margin_left
        margin_right
        margin_top
        name
        orientation
        page_size
        type
    }
}