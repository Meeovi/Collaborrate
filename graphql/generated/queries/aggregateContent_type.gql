query aggregateContent_type($cursor: Content_typeWhereUniqueInput, $orderBy: [Content_typeOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Content_typeWhereInput){
    aggregateContent_type(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            number
        }
        _count{
            _all
            boolean
            created_at
            database_name
            date
            email
            id
            json
            link
            media
            number
            password
            rich_text
            text
            time
            timestamp
            uid
        }
        _max{
            boolean
            created_at
            database_name
            date
            email
            id
            link
            media
            number
            password
            rich_text
            text
            time
            timestamp
            uid
        }
        _min{
            boolean
            created_at
            database_name
            date
            email
            id
            link
            media
            number
            password
            rich_text
            text
            time
            timestamp
            uid
        }
        _sum{
            id
            number
        }
    }
}