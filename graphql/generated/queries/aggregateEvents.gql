query aggregateEvents($cursor: EventsWhereUniqueInput, $orderBy: [EventsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: EventsWhereInput){
    aggregateEvents(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            category
            city
            content
            country
            created_at
            end
            id
            image
            name
            postalcode
            start
            state
            tickets
        }
        _max{
            category
            city
            content
            country
            created_at
            end
            id
            image
            name
            postalcode
            start
            state
            tickets
        }
        _min{
            category
            city
            content
            country
            created_at
            end
            id
            image
            name
            postalcode
            start
            state
            tickets
        }
        _sum{
            id
        }
    }
}