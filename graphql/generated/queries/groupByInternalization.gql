query groupByInternalization($by: [InternalizationScalarFieldEnum!]!, $having: InternalizationScalarWhereWithAggregatesInput, $orderBy: [InternalizationOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: InternalizationWhereInput){
    groupByInternalization(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            default
            description
            id
            name
            region
            website
        }
        _max{
            created_at
            default
            description
            id
            name
            region
            website
        }
        _min{
            created_at
            default
            description
            id
            name
            region
            website
        }
        _sum{
            id
        }
        created_at
        default
        description
        id
        name
        region
        website
    }
}