query findManyDiscounts($cursor: DiscountsWhereUniqueInput, $distinct: [DiscountsScalarFieldEnum!], $orderBy: [DiscountsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: DiscountsWhereInput){
    findManyDiscounts(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        articles
        categories
        coupons
        customers
        discount
        excerpt
        expiration
        id
        image
        name
        products
        published
        rewards
        special_offers
        type
        users
    }
}