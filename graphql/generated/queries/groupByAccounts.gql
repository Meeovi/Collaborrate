query groupByAccounts($by: [AccountsScalarFieldEnum!]!, $having: AccountsScalarWhereWithAggregatesInput, $orderBy: [AccountsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: AccountsWhereInput){
    groupByAccounts(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            annual_revenue
            assigned_to
            campaign
            city
            country
            created_at
            email
            employees
            fax
            id
            industry
            member_of
            name
            office_phone
            postalcode
            state
            type
            website
        }
        _max{
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            annual_revenue
            assigned_to
            campaign
            city
            country
            created_at
            email
            employees
            fax
            id
            industry
            member_of
            name
            office_phone
            postalcode
            state
            type
            website
        }
        _min{
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            annual_revenue
            assigned_to
            campaign
            city
            country
            created_at
            email
            employees
            fax
            id
            industry
            member_of
            name
            office_phone
            postalcode
            state
            type
            website
        }
        _sum{
            id
        }
        address
        alt_address
        alt_city
        alt_country
        alt_postalcode
        alt_state
        annual_revenue
        assigned_to
        campaign
        city
        country
        created_at
        email
        employees
        fax
        id
        industry
        member_of
        name
        office_phone
        postalcode
        state
        type
        website
    }
}