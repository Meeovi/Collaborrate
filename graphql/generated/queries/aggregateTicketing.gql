query aggregateTicketing($cursor: TicketingWhereUniqueInput, $orderBy: [TicketingOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TicketingWhereInput){
    aggregateTicketing(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _max{
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _min{
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _sum{
            id
        }
    }
}