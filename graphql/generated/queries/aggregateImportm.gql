query aggregateImportm($cursor: ImportmWhereUniqueInput, $orderBy: [ImportmOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ImportmWhereInput){
    aggregateImportm(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            description
            file
            id
            image
            name
            url
        }
        _max{
            created_at
            description
            file
            id
            image
            name
            url
        }
        _min{
            created_at
            description
            file
            id
            image
            name
            url
        }
        _sum{
            id
        }
    }
}