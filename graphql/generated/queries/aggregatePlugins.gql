query aggregatePlugins($cursor: PluginsWhereUniqueInput, $orderBy: [PluginsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PluginsWhereInput){
    aggregatePlugins(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            agree_terms
            created_at
            description
            github_link
            id
            last_updated
            logo
            name
            publisher_email
            publisher_name
            screenshots
            url
        }
        _max{
            agree_terms
            created_at
            description
            github_link
            id
            last_updated
            logo
            name
            publisher_email
            publisher_name
            screenshots
            url
        }
        _min{
            agree_terms
            created_at
            description
            github_link
            id
            last_updated
            logo
            name
            publisher_email
            publisher_name
            screenshots
            url
        }
        _sum{
            id
        }
    }
}