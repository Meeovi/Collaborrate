query groupByWebsites($by: [WebsitesScalarFieldEnum!]!, $having: WebsitesScalarWhereWithAggregatesInput, $orderBy: [WebsitesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: WebsitesWhereInput){
    groupByWebsites(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            category
            created_at
            id
            name
            shop
            store
            themes
            url
        }
        _max{
            category
            created_at
            id
            name
            shop
            store
            themes
            url
        }
        _min{
            category
            created_at
            id
            name
            shop
            store
            themes
            url
        }
        _sum{
            id
        }
        category
        created_at
        id
        name
        shop
        store
        themes
        url
    }
}