query groupByRoles($by: [RolesScalarFieldEnum!]!, $having: RolesScalarWhereWithAggregatesInput, $orderBy: [RolesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: RolesWhereInput){
    groupByRoles(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created_at
            id
            role_name
        }
        _max{
            content
            created_at
            id
            role_name
        }
        _min{
            content
            created_at
            id
            role_name
        }
        _sum{
            id
        }
        content
        created_at
        id
        role_name
    }
}