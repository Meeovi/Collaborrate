query aggregateStates($cursor: StatesWhereUniqueInput, $orderBy: [StatesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: StatesWhereInput){
    aggregateStates(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            country
            description
            id
            image
            name
            trainings
        }
        _max{
            country
            description
            id
            image
            name
            trainings
        }
        _min{
            country
            description
            id
            image
            name
            trainings
        }
        _sum{
            id
        }
    }
}