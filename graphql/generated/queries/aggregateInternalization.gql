query aggregateInternalization($cursor: InternalizationWhereUniqueInput, $orderBy: [InternalizationOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: InternalizationWhereInput){
    aggregateInternalization(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            default
            description
            id
            name
            region
            website
        }
        _max{
            created_at
            default
            description
            id
            name
            region
            website
        }
        _min{
            created_at
            default
            description
            id
            name
            region
            website
        }
        _sum{
            id
        }
    }
}