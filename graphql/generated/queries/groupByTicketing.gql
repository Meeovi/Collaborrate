query groupByTicketing($by: [TicketingScalarFieldEnum!]!, $having: TicketingScalarWhereWithAggregatesInput, $orderBy: [TicketingOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: TicketingWhereInput){
    groupByTicketing(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _max{
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _min{
            account_name
            assigned_to
            comment
            content
            created_at
            date
            date_modified
            department
            id
            level
            location
            media
            name
            priority
            products
            projects
            projects_projectsToticketing
            requester
            requester_email
            resolution
            severity
            status
            team
            ticket_type
        }
        _sum{
            id
        }
        account_name
        assigned_to
        comment
        content
        created_at
        date
        date_modified
        department
        id
        level
        location
        media
        name
        priority
        products
        projects
        projects_projectsToticketing
        requester
        requester_email
        resolution
        severity
        status
        team
        ticket_type
    }
}