query findFirstRewards($cursor: RewardsWhereUniqueInput, $distinct: [RewardsScalarFieldEnum!], $orderBy: [RewardsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: RewardsWhereInput){
    findFirstRewards(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        articles
        categories
        coupons
        created_at
        customers
        expiration
        id
        level
        name
        products
        slug
        users
    }
}