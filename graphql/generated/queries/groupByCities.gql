query groupByCities($by: [CitiesScalarFieldEnum!]!, $having: CitiesScalarWhereWithAggregatesInput, $orderBy: [CitiesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: CitiesWhereInput){
    groupByCities(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            country
            description
            id
            image
            name
            postalCode
            state
        }
        _max{
            country
            description
            id
            image
            name
            postalCode
            state
        }
        _min{
            country
            description
            id
            image
            name
            postalCode
            state
        }
        _sum{
            id
        }
        country
        description
        id
        image
        name
        postalCode
        state
    }
}