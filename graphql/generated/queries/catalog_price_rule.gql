query catalog_price_rule($where: Catalog_price_ruleWhereUniqueInput!){
    catalog_price_rule(where: $where){
        actions_apply
        actions_discard_subsequent_rules
        actions_discount_amount
        active
        customer_groups
        description
        end_date
        id
        priority
        rule
        start_date
        status
        website
    }
}