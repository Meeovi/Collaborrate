query groupByEndofshift($by: [EndofshiftScalarFieldEnum!]!, $having: EndofshiftScalarWhereWithAggregatesInput, $orderBy: [EndofshiftOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: EndofshiftWhereInput){
    groupByEndofshift(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _max{
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _min{
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _sum{
            id
        }
        content
        created_at
        id
        login
        mcms
        next_shift
        projects
        tickets
        whid
    }
}