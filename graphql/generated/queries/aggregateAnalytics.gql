query aggregateAnalytics($cursor: AnalyticsWhereUniqueInput, $orderBy: [AnalyticsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: AnalyticsWhereInput){
    aggregateAnalytics(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            category
            client_id
            client_secret
            country
            created_at
            data_collection
            data_retention
            default_view
            id
            name
            property_hit
            property_name
            search_analytics
            share_data
            tracking_code
            tracking_id
            url
            website_name
        }
        _max{
            category
            client_id
            client_secret
            country
            created_at
            data_collection
            data_retention
            default_view
            id
            name
            property_hit
            property_name
            search_analytics
            share_data
            tracking_code
            tracking_id
            url
            website_name
        }
        _min{
            category
            client_id
            client_secret
            country
            created_at
            data_collection
            data_retention
            default_view
            id
            name
            property_hit
            property_name
            search_analytics
            share_data
            tracking_code
            tracking_id
            url
            website_name
        }
        _sum{
            id
        }
    }
}