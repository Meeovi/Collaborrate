query aggregateWishlists($cursor: WishlistsWhereUniqueInput, $orderBy: [WishlistsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: WishlistsWhereInput){
    aggregateWishlists(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            customers
            id
            name
            occassions
            products
            quantity
            visibility
        }
        _max{
            created_at
            customers
            id
            name
            occassions
            products
            quantity
            visibility
        }
        _min{
            created_at
            customers
            id
            name
            occassions
            products
            quantity
            visibility
        }
        _sum{
            id
        }
    }
}