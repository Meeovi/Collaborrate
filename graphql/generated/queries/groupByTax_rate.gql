query groupByTax_rate($by: [Tax_rateScalarFieldEnum!]!, $having: Tax_rateScalarWhereWithAggregatesInput, $orderBy: [Tax_rateOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: Tax_rateWhereInput){
    groupByTax_rate(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            country
            default_store_view
            id
            postcode
            prod_id
            products
            rate_percent
            state
            tax_identifier
            zip_post_is_range
        }
        _max{
            country
            default_store_view
            id
            postcode
            prod_id
            products
            rate_percent
            state
            tax_identifier
            zip_post_is_range
        }
        _min{
            country
            default_store_view
            id
            postcode
            prod_id
            products
            rate_percent
            state
            tax_identifier
            zip_post_is_range
        }
        _sum{
            id
            prod_id
        }
        country
        default_store_view
        id
        postcode
        prod_id
        products
        rate_percent
        state
        tax_identifier
        zip_post_is_range
    }
}