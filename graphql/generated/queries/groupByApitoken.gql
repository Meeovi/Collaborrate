query groupByApitoken($by: [ApitokenScalarFieldEnum!]!, $having: ApitokenScalarWhereWithAggregatesInput, $orderBy: [ApitokenOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ApitokenWhereInput){
    groupByApitoken(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            token
        }
        _count{
            _all
            created_at
            description
            id
            name
            token
            token_type
        }
        _max{
            created_at
            description
            id
            name
            token
            token_type
        }
        _min{
            created_at
            description
            id
            name
            token
            token_type
        }
        _sum{
            id
            token
        }
        created_at
        description
        id
        name
        token
        token_type
    }
}