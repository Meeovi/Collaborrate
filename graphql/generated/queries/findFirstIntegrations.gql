query findFirstIntegrations($cursor: IntegrationsWhereUniqueInput, $distinct: [IntegrationsScalarFieldEnum!], $orderBy: [IntegrationsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: IntegrationsWhereInput){
    findFirstIntegrations(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        category
        content
        created_at
        id
        location
        media
        name
    }
}