query findFirstPayments($cursor: PaymentsWhereUniqueInput, $distinct: [PaymentsScalarFieldEnum!], $orderBy: [PaymentsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PaymentsWhereInput){
    findFirstPayments(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        active
        client_id
        client_secret
        country
        created_at
        host_uri
        icon
        id
        name
        redirect_url
        redirect_url_app
    }
}