query aggregateCurrencies($cursor: CurrenciesWhereUniqueInput, $orderBy: [CurrenciesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CurrenciesWhereInput){
    aggregateCurrencies(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            code
            created_at
            id
            name
            region
        }
        _max{
            code
            created_at
            id
            name
            region
        }
        _min{
            code
            created_at
            id
            name
            region
        }
        _sum{
            id
        }
    }
}