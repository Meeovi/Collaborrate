query groupByDigiboard($by: [DigiboardScalarFieldEnum!]!, $having: DigiboardScalarWhereWithAggregatesInput, $orderBy: [DigiboardOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: DigiboardWhereInput){
    groupByDigiboard(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            board
            course
            created_at
            id
            name
            student
        }
        _max{
            board
            course
            created_at
            id
            name
            student
        }
        _min{
            board
            course
            created_at
            id
            name
            student
        }
        _sum{
            id
        }
        board
        course
        created_at
        id
        name
        student
    }
}