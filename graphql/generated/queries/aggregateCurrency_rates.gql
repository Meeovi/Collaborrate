query aggregateCurrency_rates($cursor: Currency_ratesWhereUniqueInput, $orderBy: [Currency_ratesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Currency_ratesWhereInput){
    aggregateCurrency_rates(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            usd
        }
        _count{
            _all
            id
            import_service
            usd
        }
        _max{
            id
            import_service
            usd
        }
        _min{
            id
            import_service
            usd
        }
        _sum{
            id
            usd
        }
    }
}