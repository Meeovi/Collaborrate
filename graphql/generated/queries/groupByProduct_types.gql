query groupByProduct_types($by: [Product_typesScalarFieldEnum!]!, $having: Product_typesScalarWhereWithAggregatesInput, $orderBy: [Product_typesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: Product_typesWhereInput){
    groupByProduct_types(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _max{
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _min{
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _sum{
            id
            prod_id
        }
        filter_options
        id
        isShippable
        meta_description
        meta_url
        prod_id
        product_type
        products
        taxes
        type_name
    }
}