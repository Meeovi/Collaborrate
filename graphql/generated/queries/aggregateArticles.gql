query aggregateArticles($cursor: ArticlesWhereUniqueInput, $orderBy: [ArticlesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ArticlesWhereInput){
    aggregateArticles(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            categories
            content
            cust_id
            customers
            excerpt
            id
            image
            isPublic
            meta_description
            meta_name
            meta_url
            name
            published
            tags
            type
            users
        }
        _max{
            categories
            content
            cust_id
            customers
            excerpt
            id
            image
            isPublic
            meta_description
            meta_name
            meta_url
            name
            published
            tags
            type
            users
        }
        _min{
            categories
            content
            cust_id
            customers
            excerpt
            id
            image
            isPublic
            meta_description
            meta_name
            meta_url
            name
            published
            tags
            type
            users
        }
        _sum{
            id
        }
    }
}