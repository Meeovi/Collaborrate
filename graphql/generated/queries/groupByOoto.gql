query groupByOoto($by: [OotoScalarFieldEnum!]!, $having: OotoScalarWhereWithAggregatesInput, $orderBy: [OotoOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: OotoWhereInput){
    groupByOoto(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _max{
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _min{
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _sum{
            id
        }
        created_at
        end_date
        id
        location
        login
        note
        start_date
        using_time
    }
}