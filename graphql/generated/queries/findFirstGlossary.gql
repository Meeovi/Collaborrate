query findFirstGlossary($cursor: GlossaryWhereUniqueInput, $distinct: [GlossaryScalarFieldEnum!], $orderBy: [GlossaryOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: GlossaryWhereInput){
