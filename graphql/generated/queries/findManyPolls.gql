query findManyPolls($cursor: PollsWhereUniqueInput, $distinct: [PollsScalarFieldEnum!], $orderBy: [PollsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PollsWhereInput){
    findManyPolls(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        articles
        categories
        customers
        description
        excerpt
        id
        image
        name
        products
        published
        question
        response
        users
    }
}