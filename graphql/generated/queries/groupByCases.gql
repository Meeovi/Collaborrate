query groupByCases($by: [CasesScalarFieldEnum!]!, $having: CasesScalarWhereWithAggregatesInput, $orderBy: [CasesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: CasesWhereInput){
    groupByCases(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            case_number
            id
        }
        _count{
            _all
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _max{
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _min{
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _sum{
            case_number
            id
        }
        account_name
        assigned_to
        case_number
        created_at
        date_modified
        description
        id
        priority
        resolution
        state
        status
        subject
        type
    }
}