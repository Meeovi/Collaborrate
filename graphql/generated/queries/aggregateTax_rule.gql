query aggregateTax_rule($cursor: Tax_ruleWhereUniqueInput, $orderBy: [Tax_ruleOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Tax_ruleWhereInput){
    aggregateTax_rule(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            id
            name
            prod_id
            products
            tax_rate
        }
        _max{
            id
            name
            prod_id
            products
            tax_rate
        }
        _min{
            id
            name
            prod_id
            products
            tax_rate
        }
        _sum{
            id
            prod_id
        }
    }
}