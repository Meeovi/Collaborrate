query aggregateOoto($cursor: OotoWhereUniqueInput, $orderBy: [OotoOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: OotoWhereInput){
    aggregateOoto(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _max{
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _min{
            created_at
            end_date
            id
            location
            login
            note
            start_date
            using_time
        }
        _sum{
            id
        }
    }
}