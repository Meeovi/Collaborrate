query checklists($cursor: ChecklistWhereUniqueInput, $distinct: [ChecklistScalarFieldEnum!], $orderBy: [ChecklistOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ChecklistWhereInput){
    checklists{
        country
        created_at
        description
        id
        location
        manager
        media
        prod_id
        project
        region
        regional_manager
        task
        ticket
        trainings
        type
        username
    }
}