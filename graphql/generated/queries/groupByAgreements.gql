query groupByAgreements($by: [AgreementsScalarFieldEnum!]!, $having: AgreementsScalarWhereWithAggregatesInput, $orderBy: [AgreementsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: AgreementsWhereInput){
    groupByAgreements(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created
            excerpt
            id
            image
            mediamanager
            name
            reference_id
            shop_id
            type
            updated
            user_id
        }
        _max{
            content
            created
            excerpt
            id
            image
            mediamanager
            name
            reference_id
            shop_id
            type
            updated
            user_id
        }
        _min{
            content
            created
            excerpt
            id
            image
            mediamanager
            name
            reference_id
            shop_id
            type
            updated
            user_id
        }
        _sum{
            id
        }
        content
        created
        excerpt
        id
        image
        mediamanager
        name
        reference_id
        shop_id
        type
        updated
        user_id
    }
}