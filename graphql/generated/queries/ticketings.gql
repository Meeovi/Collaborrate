query ticketings($cursor: TicketingWhereUniqueInput, $distinct: [TicketingScalarFieldEnum!], $orderBy: [TicketingOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TicketingWhereInput){
    ticketings(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        account_name
        assigned_to
        comment
        content
        created_at
        date
        date_modified
        department
        id
        level
        location
        media
        name
        priority
        products
        projects
        projects_projectsToticketing
        requester
        requester_email
        resolution
        severity
        status
        team
        ticket_type
    }
}