query findManyThemes($cursor: ThemesWhereUniqueInput, $distinct: [ThemesScalarFieldEnum!], $orderBy: [ThemesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ThemesWhereInput){
