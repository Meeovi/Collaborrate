query aggregatePartners($cursor: PartnersWhereUniqueInput, $orderBy: [PartnersOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PartnersWhereInput){
    aggregatePartners(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _max{
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _min{
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _sum{
            id
        }
    }
}