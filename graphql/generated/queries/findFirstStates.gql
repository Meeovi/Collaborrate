query findFirstStates($cursor: StatesWhereUniqueInput, $distinct: [StatesScalarFieldEnum!], $orderBy: [StatesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: StatesWhereInput){
    findFirstStates{
        country
        description
        id
        image
        name
        trainings
    }
}