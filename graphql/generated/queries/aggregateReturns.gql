query aggregateReturns($cursor: ReturnsWhereUniqueInput, $orderBy: [ReturnsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ReturnsWhereInput){
    aggregateReturns(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _max{
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _min{
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _sum{
            id
        }
    }
}