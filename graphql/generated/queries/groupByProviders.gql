query groupByProviders($by: [ProvidersScalarFieldEnum!]!, $having: ProvidersScalarWhereWithAggregatesInput, $orderBy: [ProvidersOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ProvidersWhereInput){
    groupByProviders(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            active
            client_id
            client_secret
            created_at
            host_uri
            icon
            id
            name
            redirect_url
            redirect_url_app
        }
        _max{
            active
            client_id
            client_secret
            created_at
            host_uri
            icon
            id
            name
            redirect_url
            redirect_url_app
        }
        _min{
            active
            client_id
            client_secret
            created_at
            host_uri
            icon
            id
            name
            redirect_url
            redirect_url_app
        }
        _sum{
            id
        }
        active
        client_id
        client_secret
        created_at
        host_uri
        icon
        id
        name
        redirect_url
        redirect_url_app
    }
}