query groupByRating($by: [RatingScalarFieldEnum!]!, $having: RatingScalarWhereWithAggregatesInput, $orderBy: [RatingOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: RatingWhereInput){
    groupByRating(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
            sort_order
        }
        _count{
            _all
            active
            default_store_view
            default_value
            id
            prod_id
            products
            rating_visibility
            sort_order
        }
        _max{
            active
            default_store_view
            default_value
            id
            prod_id
            products
            rating_visibility
            sort_order
        }
        _min{
            active
            default_store_view
            default_value
            id
            prod_id
            products
            rating_visibility
            sort_order
        }
        _sum{
            id
            prod_id
            sort_order
        }
        active
        default_store_view
        default_value
        id
        prod_id
        products
        rating_visibility
        sort_order
    }
}