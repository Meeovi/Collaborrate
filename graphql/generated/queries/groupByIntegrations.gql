query groupByIntegrations($by: [IntegrationsScalarFieldEnum!]!, $having: IntegrationsScalarWhereWithAggregatesInput, $orderBy: [IntegrationsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: IntegrationsWhereInput){
    groupByIntegrations(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            category
            content
            created_at
            id
            location
            media
            name
        }
        _max{
            category
            content
            created_at
            id
            location
            media
            name
        }
        _min{
            category
            content
            created_at
            id
            location
            media
            name
        }
        _sum{
            id
        }
        category
        content
        created_at
        id
        location
        media
        name
    }
}