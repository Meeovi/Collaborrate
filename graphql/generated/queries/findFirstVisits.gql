query findFirstVisits($cursor: VisitsWhereUniqueInput, $distinct: [VisitsScalarFieldEnum!], $orderBy: [VisitsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: VisitsWhereInput){
    findFirstVisits(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        content
        created_at
        emergency
        end_date
        id
        location
        meeting
        reason
        start_date
        task
        username
    }
}