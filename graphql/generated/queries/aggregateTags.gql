query aggregateTags($cursor: TagsWhereUniqueInput, $orderBy: [TagsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TagsWhereInput){
    aggregateTags(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _max{
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _min{
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _sum{
            id
        }
    }
}