query findFirstAccounts($cursor: AccountsWhereUniqueInput, $distinct: [AccountsScalarFieldEnum!], $orderBy: [AccountsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: AccountsWhereInput){
    findFirstAccounts(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        address
        alt_address
        alt_city
        alt_country
        alt_postalcode
        alt_state
        annual_revenue
        assigned_to
        campaign
        city
        country
        created_at
        email
        employees
        fax
        id
        industry
        member_of
        name
        office_phone
        postalcode
        state
        type
        website
    }
}