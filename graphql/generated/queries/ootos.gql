query ootos($cursor: OotoWhereUniqueInput, $distinct: [OotoScalarFieldEnum!], $orderBy: [OotoOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: OotoWhereInput){
