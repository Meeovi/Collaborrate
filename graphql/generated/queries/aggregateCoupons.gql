query aggregateCoupons($cursor: CouponsWhereUniqueInput, $orderBy: [CouponsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CouponsWhereInput){
    aggregateCoupons(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            articles
            categories
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            prod_id
            products
            products_couponsToproducts
            published
            users
        }
        _max{
            articles
            categories
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            prod_id
            products
            products_couponsToproducts
            published
            users
        }
        _min{
            articles
            categories
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            prod_id
            products
            products_couponsToproducts
            published
            users
        }
        _sum{
            id
            prod_id
        }
    }
}