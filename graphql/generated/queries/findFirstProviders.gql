query findFirstProviders($cursor: ProvidersWhereUniqueInput, $distinct: [ProvidersScalarFieldEnum!], $orderBy: [ProvidersOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ProvidersWhereInput){
    findFirstProviders(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        active
        client_id
        client_secret
        created_at
        host_uri
        icon
        id
        name
        redirect_url
        redirect_url_app
    }
}