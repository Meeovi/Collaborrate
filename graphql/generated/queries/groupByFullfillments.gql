query groupByFullfillments($by: [FullfillmentsScalarFieldEnum!]!, $having: FullfillmentsScalarWhereWithAggregatesInput, $orderBy: [FullfillmentsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: FullfillmentsWhereInput){
    groupByFullfillments(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            address
            address_two
            city
            company
            country
            country_area
            created_at
            id
            name
            phone
            pickup
            shipping_zones
            state
            stock
            zipcode
        }
        _max{
            address
            address_two
            city
            company
            country
            country_area
            created_at
            id
            name
            phone
            pickup
            shipping_zones
            state
            stock
            zipcode
        }
        _min{
            address
            address_two
            city
            company
            country
            country_area
            created_at
            id
            name
            phone
            pickup
            shipping_zones
            state
            stock
            zipcode
        }
        _sum{
            id
        }
        address
        address_two
        city
        company
        country
        country_area
        created_at
        id
        name
        phone
        pickup
        shipping_zones
        state
        stock
        zipcode
    }
}