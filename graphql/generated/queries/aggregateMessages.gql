query aggregateMessages($cursor: MessagesWhereUniqueInput, $orderBy: [MessagesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: MessagesWhereInput){
    aggregateMessages(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            cust_id
            id
            staff_id
        }
        _count{
            _all
            content
            created_at
            cust_id
            customers
            from
            id
            media
            sender
            staff_id
            subject
            users
        }
        _max{
            content
            created_at
            cust_id
            customers
            from
            id
            media
            sender
            staff_id
            subject
            users
        }
        _min{
            content
            created_at
            cust_id
            customers
            from
            id
            media
            sender
            staff_id
            subject
            users
        }
        _sum{
            cust_id
            id
            staff_id
        }
    }
}