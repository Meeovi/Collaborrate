query findFirstCurrencies($cursor: CurrenciesWhereUniqueInput, $distinct: [CurrenciesScalarFieldEnum!], $orderBy: [CurrenciesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CurrenciesWhereInput){
    findFirstCurrencies(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        code
        created_at
        id
        name
        region
        symbol
        useStandard
    }
}