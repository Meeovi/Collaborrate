query aggregateTargets($cursor: TargetsWhereUniqueInput, $orderBy: [TargetsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TargetsWhereInput){
    aggregateTargets(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            Prefix
            _all
            account_name
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            city
            country
            created_at
            customer_name
            department
            description
            donotcall
            email
            email_opt_out
            fax
            first_name
            id
            job_title
            last_name
            mobile
            office_phone
            postalcode
            state
            website
        }
        _max{
            Prefix
            account_name
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            city
            country
            created_at
            customer_name
            department
            description
            donotcall
            email
            email_opt_out
            fax
            first_name
            id
            job_title
            last_name
            mobile
            office_phone
            postalcode
            state
            website
        }
        _min{
            Prefix
            account_name
            address
            alt_address
            alt_city
            alt_country
            alt_postalcode
            alt_state
            city
            country
            created_at
            customer_name
            department
            description
            donotcall
            email
            email_opt_out
            fax
            first_name
            id
            job_title
            last_name
            mobile
            office_phone
            postalcode
            state
            website
        }
        _sum{
            id
        }
    }
}