query aggregateGlossary($cursor: GlossaryWhereUniqueInput, $orderBy: [GlossaryOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: GlossaryWhereInput){
    aggregateGlossary(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            id
            image
            name
            published
        }
        _max{
            content
            id
            image
            name
            published
        }
        _min{
            content
            id
            image
            name
            published
        }
        _sum{
            id
        }
    }
}