query findUniqueDashboards($where: DashboardsWhereUniqueInput!){
    findUniqueDashboards(where: $where){
        articles
        category
        checklists
        client_id
        client_secret
        content
        created_at
        customers
        id
        logo
        media
        name
        privacy
        products
        projects
        published
        reports
        sales
        tasks
        tickets
        url
        users
        visits
    }
}