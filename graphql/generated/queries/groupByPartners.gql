query groupByPartners($by: [PartnersScalarFieldEnum!]!, $having: PartnersScalarWhereWithAggregatesInput, $orderBy: [PartnersOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: PartnersWhereInput){
    groupByPartners(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _max{
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _min{
            address
            business_type
            city
            country
            created_at
            id
            isPublic
            name
            state
        }
        _sum{
            id
        }
        address
        business_type
        city
        country
        created_at
        id
        isPublic
        name
        state
    }
}