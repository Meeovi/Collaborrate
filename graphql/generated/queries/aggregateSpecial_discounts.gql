query aggregateSpecial_discounts($cursor: Special_discountsWhereUniqueInput, $orderBy: [Special_discountsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Special_discountsWhereInput){
    aggregateSpecial_discounts(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            discount
            id
        }
        _count{
            _all
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            users
        }
        _max{
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            users
        }
        _min{
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            users
        }
        _sum{
            discount
            id
        }
    }
}