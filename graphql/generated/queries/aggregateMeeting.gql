query aggregateMeeting($cursor: MeetingWhereUniqueInput, $orderBy: [MeetingOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: MeetingWhereInput){
    aggregateMeeting(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            assigned_to
            content
            created_at
            duration
            end_date
            id
            invitees
            related_to
            reminders
            scheduling
            start_date
            status
            subject
        }
        _max{
            assigned_to
            content
            created_at
            duration
            end_date
            id
            invitees
            related_to
            reminders
            scheduling
            start_date
            status
            subject
        }
        _min{
            assigned_to
            content
            created_at
            duration
            end_date
            id
            invitees
            related_to
            reminders
            scheduling
            start_date
            status
            subject
        }
        _sum{
            id
        }
    }
}