query findManyCities($cursor: CitiesWhereUniqueInput, $distinct: [CitiesScalarFieldEnum!], $orderBy: [CitiesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CitiesWhereInput){
    findManyCities(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        country
        description
        id
        image
        name
        postalCode
        state
    }
}