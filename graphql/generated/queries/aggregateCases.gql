query aggregateCases($cursor: CasesWhereUniqueInput, $orderBy: [CasesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CasesWhereInput){
    aggregateCases(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            case_number
            id
        }
        _count{
            _all
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _max{
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _min{
            account_name
            assigned_to
            case_number
            created_at
            date_modified
            description
            id
            priority
            resolution
            state
            status
            subject
            type
        }
        _sum{
            case_number
            id
        }
    }
}