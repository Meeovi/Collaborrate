query findFirstSegments($cursor: SegmentsWhereUniqueInput, $distinct: [SegmentsScalarFieldEnum!], $orderBy: [SegmentsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: SegmentsWhereInput){
    findFirstSegments{
        apply_to
        created_at
        customers
        description
        id
        name
        status
        website
    }
}