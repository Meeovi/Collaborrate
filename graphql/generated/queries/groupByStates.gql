query groupByStates($by: [StatesScalarFieldEnum!]!, $having: StatesScalarWhereWithAggregatesInput, $orderBy: [StatesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: StatesWhereInput){
    groupByStates(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            country
            description
            id
            image
            name
            trainings
        }
        _max{
            country
            description
            id
            image
            name
            trainings
        }
        _min{
            country
            description
            id
            image
            name
            trainings
        }
        _sum{
            id
        }
        country
        description
        id
        image
        name
        trainings
    }
}