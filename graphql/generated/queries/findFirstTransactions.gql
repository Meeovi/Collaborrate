query findFirstTransactions($cursor: TransactionsWhereUniqueInput, $distinct: [TransactionsScalarFieldEnum!], $orderBy: [TransactionsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TransactionsWhereInput){
    findFirstTransactions(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        closed
        created
        customer_payment
        id
        order_id
        orders
        parent_transaction_id
        payment_method
        transaction_id
    }
}