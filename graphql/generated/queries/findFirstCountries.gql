query findFirstCountries($cursor: CountriesWhereUniqueInput, $distinct: [CountriesScalarFieldEnum!], $orderBy: [CountriesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CountriesWhereInput){
    findFirstCountries(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        description
        id
        image
        name
        region
        trainings
    }
}