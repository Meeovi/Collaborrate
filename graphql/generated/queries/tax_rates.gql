query tax_rates($cursor: Tax_rateWhereUniqueInput, $distinct: [Tax_rateScalarFieldEnum!], $orderBy: [Tax_rateOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Tax_rateWhereInput){
    tax_rates(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        country
        default_store_view
        id
        postcode
        prod_id
        products
        rate_percent
        state
        tax_identifier
        zip_post_is_range
    }
}