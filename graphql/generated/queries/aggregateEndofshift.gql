query aggregateEndofshift($cursor: EndofshiftWhereUniqueInput, $orderBy: [EndofshiftOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: EndofshiftWhereInput){
    aggregateEndofshift(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _max{
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _min{
            content
            created_at
            id
            login
            mcms
            next_shift
            projects
            tickets
            whid
        }
        _sum{
            id
        }
    }
}