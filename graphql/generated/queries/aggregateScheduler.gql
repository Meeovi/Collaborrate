query aggregateScheduler($cursor: SchedulerWhereUniqueInput, $orderBy: [SchedulerOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: SchedulerWhereInput){
    aggregateScheduler(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            end_date
            id
            level
            login
            notes
            start_date
            whid
        }
        _max{
            created_at
            end_date
            id
            level
            login
            notes
            start_date
            whid
        }
        _min{
            created_at
            end_date
            id
            level
            login
            notes
            start_date
            whid
        }
        _sum{
            id
        }
    }
}