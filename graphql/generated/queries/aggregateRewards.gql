query aggregateRewards($cursor: RewardsWhereUniqueInput, $orderBy: [RewardsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: RewardsWhereInput){
    aggregateRewards(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            coupons
            created_at
            customers
            expiration
            id
            level
            name
            products
            slug
            users
        }
        _max{
            articles
            categories
            coupons
            created_at
            customers
            expiration
            id
            level
            name
            products
            slug
            users
        }
        _min{
            articles
            categories
            coupons
            created_at
            customers
            expiration
            id
            level
            name
            products
            slug
            users
        }
        _sum{
            id
        }
    }
}