query findFirstReviews($cursor: ReviewsWhereUniqueInput, $distinct: [ReviewsScalarFieldEnum!], $orderBy: [ReviewsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ReviewsWhereInput){
    findFirstReviews{
        comment_id
        content
        created_at
        first_name
        id
        last_name
        shop_id
        websites
    }
}