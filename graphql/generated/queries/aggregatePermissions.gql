query aggregatePermissions($cursor: PermissionsWhereUniqueInput, $orderBy: [PermissionsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PermissionsWhereInput){
    aggregatePermissions(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            create
            created_at
            delete
            id
            name
            read
            role
            update
            users
        }
        _max{
            content
            create
            created_at
            delete
            id
            name
            read
            role
            update
            users
        }
        _min{
            content
            create
            created_at
            delete
            id
            name
            read
            role
            update
            users
        }
        _sum{
            id
        }
    }
}