query aggregateProduct_types($cursor: Product_typesWhereUniqueInput, $orderBy: [Product_typesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Product_typesWhereInput){
    aggregateProduct_types(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _max{
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _min{
            filter_options
            id
            isShippable
            meta_description
            meta_url
            prod_id
            product_type
            products
            taxes
            type_name
        }
        _sum{
            id
            prod_id
        }
    }
}