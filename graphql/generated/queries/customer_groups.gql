query customer_groups($cursor: Customer_groupWhereUniqueInput, $distinct: [Customer_groupScalarFieldEnum!], $orderBy: [Customer_groupOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Customer_groupWhereInput){
    customer_groups(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        content
        coverPhoto
        created_at
        cust_id
        customers
        id
        image
        name
        tax_class
    }
}