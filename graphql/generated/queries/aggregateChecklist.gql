query aggregateChecklist($cursor: ChecklistWhereUniqueInput, $orderBy: [ChecklistOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ChecklistWhereInput){
    aggregateChecklist(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            country
            created_at
            description
            id
            location
            manager
            media
            prod_id
            project
            region
            regional_manager
            task
            ticket
            trainings
            type
            username
        }
        _max{
            country
            created_at
            description
            id
            location
            manager
            media
            prod_id
            project
            region
            regional_manager
            task
            ticket
            trainings
            type
            username
        }
        _min{
            country
            created_at
            description
            id
            location
            manager
            media
            prod_id
            project
            region
            regional_manager
            task
            ticket
            trainings
            type
            username
        }
        _sum{
            id
        }
    }
}