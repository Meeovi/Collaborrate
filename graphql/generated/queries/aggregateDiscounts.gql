query aggregateDiscounts($cursor: DiscountsWhereUniqueInput, $orderBy: [DiscountsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: DiscountsWhereInput){
    aggregateDiscounts(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            special_offers
            type
            users
        }
        _max{
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            special_offers
            type
            users
        }
        _min{
            articles
            categories
            coupons
            customers
            discount
            excerpt
            expiration
            id
            image
            name
            products
            published
            rewards
            special_offers
            type
            users
        }
        _sum{
            id
        }
    }
}