query findFirstOpportunities($cursor: OpportunitiesWhereUniqueInput, $distinct: [OpportunitiesScalarFieldEnum!], $orderBy: [OpportunitiesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: OpportunitiesWhereInput){
    findFirstOpportunities(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        account_name
        amount
        assigned_to
        campaign
        created_at
        currency
        description
        expected_close_date
        id
        lead_source
        name
        next_step
        probability
        sales_stage
        type
    }
}