query aggregateApitoken($cursor: ApitokenWhereUniqueInput, $orderBy: [ApitokenOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ApitokenWhereInput){
    aggregateApitoken(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            token
        }
        _count{
            _all
            created_at
            description
            id
            name
            token
            token_type
        }
        _max{
            created_at
            description
            id
            name
            token
            token_type
        }
        _min{
            created_at
            description
            id
            name
            token
            token_type
        }
        _sum{
            id
            token
        }
    }
}