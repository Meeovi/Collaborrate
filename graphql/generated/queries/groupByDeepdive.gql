query groupByDeepdive($by: [DeepdiveScalarFieldEnum!]!, $having: DeepdiveScalarWhereWithAggregatesInput, $orderBy: [DeepdiveOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: DeepdiveWhereInput){
    groupByDeepdive(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            attendees
            content
            created_at
            end_date
            id
            login
            start_date
            whid
        }
        _max{
            attendees
            content
            created_at
            end_date
            id
            login
            start_date
            whid
        }
        _min{
            attendees
            content
            created_at
            end_date
            id
            login
            start_date
            whid
        }
        _sum{
            id
        }
        attendees
        content
        created_at
        end_date
        id
        login
        start_date
        whid
    }
}