query groupByNewsletters($by: [NewslettersScalarFieldEnum!]!, $having: NewslettersScalarWhereWithAggregatesInput, $orderBy: [NewslettersOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: NewslettersWhereInput){
    groupByNewsletters(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            cust_id
            id
        }
        _count{
            _all
            created_at
            cust_id
            customer_first_name
            customer_last_name
            customers
            email
            id
            status
            store
            websites
        }
        _max{
            created_at
            cust_id
            customer_first_name
            customer_last_name
            customers
            email
            id
            status
            store
            websites
        }
        _min{
            created_at
            cust_id
            customer_first_name
            customer_last_name
            customers
            email
            id
            status
            store
            websites
        }
        _sum{
            cust_id
            id
        }
        created_at
        cust_id
        customer_first_name
        customer_last_name
        customers
        email
        id
        status
        store
        websites
    }
}