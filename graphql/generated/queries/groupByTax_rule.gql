query groupByTax_rule($by: [Tax_ruleScalarFieldEnum!]!, $having: Tax_ruleScalarWhereWithAggregatesInput, $orderBy: [Tax_ruleOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: Tax_ruleWhereInput){
    groupByTax_rule(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            prod_id
        }
        _count{
            _all
            id
            name
            prod_id
            products
            tax_rate
        }
        _max{
            id
            name
            prod_id
            products
            tax_rate
        }
        _min{
            id
            name
            prod_id
            products
            tax_rate
        }
        _sum{
            id
            prod_id
        }
        id
        name
        prod_id
        products
        tax_rate
    }
}