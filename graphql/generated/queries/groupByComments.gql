query groupByComments($by: [CommentsScalarFieldEnum!]!, $having: CommentsScalarWhereWithAggregatesInput, $orderBy: [CommentsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: CommentsWhereInput){
    groupByComments(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            cust_id
            id
        }
        _count{
            _all
            cust_id
            customer_name
            customers
            description
            id
            image
            mediamanager
            published
            response
            trainings
        }
        _max{
            cust_id
            customer_name
            customers
            description
            id
            image
            mediamanager
            published
            response
            trainings
        }
        _min{
            cust_id
            customer_name
            customers
            description
            id
            image
            mediamanager
            published
            response
            trainings
        }
        _sum{
            cust_id
            id
        }
        cust_id
        customer_name
        customers
        description
        id
        image
        mediamanager
        published
        response
        trainings
    }
}