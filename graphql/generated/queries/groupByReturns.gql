query groupByReturns($by: [ReturnsScalarFieldEnum!]!, $having: ReturnsScalarWhereWithAggregatesInput, $orderBy: [ReturnsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ReturnsWhereInput){
    groupByReturns(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _max{
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _min{
            case_id
            created_at
            customers
            description
            height
            howShipped
            id
            liquidationReason
            location
            media
            name
            products
            return_prefix
            shipTo
            shippingDescription
            shippingNumber
            status
            type
            validity
            weight
        }
        _sum{
            id
        }
        case_id
        created_at
        customers
        description
        height
        howShipped
        id
        liquidationReason
        location
        media
        name
        products
        return_prefix
        shipTo
        shippingDescription
        shippingNumber
        status
        type
        validity
        weight
    }
}