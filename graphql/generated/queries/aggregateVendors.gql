query aggregateVendors($cursor: VendorsWhereUniqueInput, $orderBy: [VendorsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: VendorsWhereInput){
    aggregateVendors(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            comments
            country
            coupons
            customers
            description
            gift_certificates
            id
            image
            invoices
            name
            physical_store
            polls
            products
            quotes
            rating
            reports
            reviews
            reward_points
            special_discounts
            statistics
            stocks
            tags
            type
            users
            website
            workspaces
        }
        _max{
            articles
            categories
            comments
            country
            coupons
            customers
            description
            gift_certificates
            id
            image
            invoices
            name
            physical_store
            polls
            products
            quotes
            rating
            reports
            reviews
            reward_points
            special_discounts
            statistics
            stocks
            tags
            type
            users
            website
            workspaces
        }
        _min{
            articles
            categories
            comments
            country
            coupons
            customers
            description
            gift_certificates
            id
            image
            invoices
            name
            physical_store
            polls
            products
            quotes
            rating
            reports
            reviews
            reward_points
            special_discounts
            statistics
            stocks
            tags
            type
            users
            website
            workspaces
        }
        _sum{
            id
        }
    }
}