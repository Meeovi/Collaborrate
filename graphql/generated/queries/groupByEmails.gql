query groupByEmails($by: [EmailsScalarFieldEnum!]!, $having: EmailsScalarWhereWithAggregatesInput, $orderBy: [EmailsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: EmailsWhereInput){
    groupByEmails(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            cust_id
            id
            staff_id
        }
        _count{
            _all
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _max{
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _min{
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _sum{
            cust_id
            id
            staff_id
        }
        bcc
        cc
        content
        created_at
        cust_id
        customers
        from
        id
        media
        staff_id
        subject
        users
    }
}