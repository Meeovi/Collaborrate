query aggregateCustomizations($cursor: CustomizationsWhereUniqueInput, $orderBy: [CustomizationsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CustomizationsWhereInput){
    aggregateCustomizations(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            allow_signup
            announcement
            banner
            created_at
            email
            footer_link
            id
            nav_link
            notification
            site_name
            site_url
        }
        _max{
            allow_signup
            announcement
            banner
            created_at
            email
            footer_link
            id
            nav_link
            notification
            site_name
            site_url
        }
        _min{
            allow_signup
            announcement
            banner
            created_at
            email
            footer_link
            id
            nav_link
            notification
            site_name
            site_url
        }
        _sum{
            id
        }
    }
}