query groupByCurrencies($by: [CurrenciesScalarFieldEnum!]!, $having: CurrenciesScalarWhereWithAggregatesInput, $orderBy: [CurrenciesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: CurrenciesWhereInput){
    groupByCurrencies(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            code
            created_at
            id
            name
            region
        }
        _max{
            code
            created_at
            id
            name
            region
        }
        _min{
            code
            created_at
            id
            name
            region
        }
        _sum{
            id
        }
        code
        created_at
        id
        name
        region
    }
}