query groupByZones($by: [ZonesScalarFieldEnum!]!, $having: ZonesScalarWhereWithAggregatesInput, $orderBy: [ZonesOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ZonesWhereInput){
    groupByZones(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            code
            country
            created_at
            id
            name
            scope
            type
            updated_at
        }
        _max{
            code
            country
            created_at
            id
            name
            scope
            type
            updated_at
        }
        _min{
            code
            country
            created_at
            id
            name
            scope
            type
            updated_at
        }
        _sum{
            id
        }
        code
        country
        created_at
        id
        name
        scope
        type
        updated_at
    }
}