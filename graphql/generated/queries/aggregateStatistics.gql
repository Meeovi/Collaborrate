query aggregateStatistics($cursor: StatisticsWhereUniqueInput, $orderBy: [StatisticsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: StatisticsWhereInput){
    aggregateStatistics(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            coupons
            customers
            description
            excerpt
            expiration
            id
            image
            name
            products
            published
            reports
            rewards
            special_offers
            users
        }
        _max{
            articles
            categories
            coupons
            customers
            description
            excerpt
            expiration
            id
            image
            name
            products
            published
            reports
            rewards
            special_offers
            users
        }
        _min{
            articles
            categories
            coupons
            customers
            description
            excerpt
            expiration
            id
            image
            name
            products
            published
            reports
            rewards
            special_offers
            users
        }
        _sum{
            id
        }
    }
}