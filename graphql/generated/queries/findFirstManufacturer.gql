query findFirstManufacturer($cursor: ManufacturerWhereUniqueInput, $distinct: [ManufacturerScalarFieldEnum!], $orderBy: [ManufacturerOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ManufacturerWhereInput){
    findFirstManufacturer{
        city
        code
        country
        created_at
        description
        id
        isPublic
        media
        name
        product
        products
        state
    }
}