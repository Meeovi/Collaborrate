query findManyTemplates($cursor: TemplatesWhereUniqueInput, $distinct: [TemplatesScalarFieldEnum!], $orderBy: [TemplatesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TemplatesWhereInput){
    findManyTemplates(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        active
        assigned_to
        content
        created_at
        footer
        header
        id
        margin_bottom
        margin_footer
        margin_header
        margin_left
        margin_right
        margin_top
        name
        orientation
        page_size
        type
    }
}