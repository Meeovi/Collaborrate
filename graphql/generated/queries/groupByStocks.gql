query groupByStocks($by: [StocksScalarFieldEnum!]!, $having: StocksScalarWhereWithAggregatesInput, $orderBy: [StocksOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: StocksWhereInput){
    groupByStocks(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            description
            enabled
            id
            name
            sources
            website
        }
        _max{
            description
            enabled
            id
            name
            sources
            website
        }
        _min{
            description
            enabled
            id
            name
            sources
            website
        }
        _sum{
            id
        }
        description
        enabled
        id
        name
        sources
        website
    }
}