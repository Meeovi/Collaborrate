query findFirstCustomizations($cursor: CustomizationsWhereUniqueInput, $distinct: [CustomizationsScalarFieldEnum!], $orderBy: [CustomizationsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: CustomizationsWhereInput){
    findFirstCustomizations(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        allow_signup
        announcement
        banner
        created_at
        email
        footer_link
        id
        nav_link
        notification
        site_name
        site_url
    }
}