query findFirstMessages($cursor: MessagesWhereUniqueInput, $distinct: [MessagesScalarFieldEnum!], $orderBy: [MessagesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: MessagesWhereInput){
    findFirstMessages(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        content
        created_at
        cust_id
        customers
        from
        id
        media
        sender
        staff_id
        subject
        users
    }
}