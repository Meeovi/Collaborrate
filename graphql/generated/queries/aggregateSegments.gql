query aggregateSegments($cursor: SegmentsWhereUniqueInput, $orderBy: [SegmentsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: SegmentsWhereInput){
    aggregateSegments(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            apply_to
            created_at
            customers
            description
            id
            name
            status
            website
        }
        _max{
            apply_to
            created_at
            customers
            description
            id
            name
            status
            website
        }
        _min{
            apply_to
            created_at
            customers
            description
            id
            name
            status
            website
        }
        _sum{
            id
        }
    }
}