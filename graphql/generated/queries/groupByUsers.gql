query groupByUsers($by: [UsersScalarFieldEnum!]!, $having: UsersScalarWhereWithAggregatesInput, $orderBy: [UsersOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: UsersWhereInput){
    groupByUsers(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            email
            emails
            first_name
            id
            interface_locale
            last_name
            mediamanager
            messages
            password
            permissions
            projects
            username
            value
            workspaces
        }
        _max{
            created_at
            email
            emails
            first_name
            id
            interface_locale
            last_name
            mediamanager
            messages
            password
            permissions
            projects
            username
            value
            workspaces
        }
        _min{
            created_at
            email
            emails
            first_name
            id
            interface_locale
            last_name
            mediamanager
            messages
            password
            permissions
            projects
            username
            value
            workspaces
        }
        _sum{
            id
        }
        created_at
        email
        emails
        first_name
        id
        interface_locale
        last_name
        mediamanager
        messages
        password
        permissions
        projects
        username
        value
        workspaces
    }
}