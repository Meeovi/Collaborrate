query aggregateReports($cursor: ReportsWhereUniqueInput, $orderBy: [ReportsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ReportsWhereInput){
    aggregateReports(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
            quantity
        }
        _count{
            _all
            applied_coupon
            created
            customer
            email
            id
            ip_address
            products
            quantity
            subtotal
            updated
        }
        _max{
            applied_coupon
            created
            customer
            email
            id
            ip_address
            products
            quantity
            subtotal
            updated
        }
        _min{
            applied_coupon
            created
            customer
            email
            id
            ip_address
            products
            quantity
            subtotal
            updated
        }
        _sum{
            id
            quantity
        }
    }
}