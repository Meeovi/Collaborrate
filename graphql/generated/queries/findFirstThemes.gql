query findFirstThemes($cursor: ThemesWhereUniqueInput, $distinct: [ThemesScalarFieldEnum!], $orderBy: [ThemesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ThemesWhereInput){
    findFirstThemes(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        action
        id
        parent_theme
        theme_path
        title
        website_id
        websites
    }
}