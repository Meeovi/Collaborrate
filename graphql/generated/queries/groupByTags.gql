query groupByTags($by: [TagsScalarFieldEnum!]!, $having: TagsScalarWhereWithAggregatesInput, $orderBy: [TagsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: TagsWhereInput){
    groupByTags(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _max{
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _min{
            articles
            categories
            customers
            excerpt
            id
            name
            products
            users
        }
        _sum{
            id
        }
        articles
        categories
        customers
        excerpt
        id
        name
        products
        users
    }
}