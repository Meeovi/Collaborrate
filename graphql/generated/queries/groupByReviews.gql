query groupByReviews($by: [ReviewsScalarFieldEnum!]!, $having: ReviewsScalarWhereWithAggregatesInput, $orderBy: [ReviewsOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: ReviewsWhereInput){
    groupByReviews(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            comment_id
            id
            shop_id
        }
        _count{
            _all
            comment_id
            content
            created_at
            first_name
            id
            last_name
            shop_id
            websites
        }
        _max{
            comment_id
            content
            created_at
            first_name
            id
            last_name
            shop_id
            websites
        }
        _min{
            comment_id
            content
            created_at
            first_name
            id
            last_name
            shop_id
            websites
        }
        _sum{
            comment_id
            id
            shop_id
        }
        comment_id
        content
        created_at
        first_name
        id
        last_name
        shop_id
        websites
    }
}