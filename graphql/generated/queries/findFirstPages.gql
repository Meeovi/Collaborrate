query findFirstPages($cursor: PagesWhereUniqueInput, $distinct: [PagesScalarFieldEnum!], $orderBy: [PagesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PagesWhereInput){
    findFirstPages{
        content
        content_title
        enable_page
        id
        meta_description
        meta_keywords
        meta_title
        title
        url_key
    }
}