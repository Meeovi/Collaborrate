query aggregateVisits($cursor: VisitsWhereUniqueInput, $orderBy: [VisitsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: VisitsWhereInput){
    aggregateVisits(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created_at
            emergency
            end_date
            id
            location
            meeting
            reason
            start_date
            task
            username
        }
        _max{
            content
            created_at
            emergency
            end_date
            id
            location
            meeting
            reason
            start_date
            task
            username
        }
        _min{
            content
            created_at
            emergency
            end_date
            id
            location
            meeting
            reason
            start_date
            task
            username
        }
        _sum{
            id
        }
    }
}