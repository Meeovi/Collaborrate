query aggregateTaxes($cursor: TaxesWhereUniqueInput, $orderBy: [TaxesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: TaxesWhereInput){
    aggregateTaxes(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            country
            id
            postcode
            products
            rate_percent
            state
            taxCategory
            taxDefault
            taxRuleName
            tax_identifier
        }
        _max{
            country
            id
            postcode
            products
            rate_percent
            state
            taxCategory
            taxDefault
            taxRuleName
            tax_identifier
        }
        _min{
            country
            id
            postcode
            products
            rate_percent
            state
            taxCategory
            taxDefault
            taxRuleName
            tax_identifier
        }
        _sum{
            id
        }
    }
}