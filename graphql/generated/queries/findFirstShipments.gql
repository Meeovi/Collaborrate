query findFirstShipments($cursor: ShipmentsWhereUniqueInput, $distinct: [ShipmentsScalarFieldEnum!], $orderBy: [ShipmentsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ShipmentsWhereInput){
    findFirstShipments(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        carrier_name
        client_id
        client_secret
        country
        id
        image
        product
        ship_date
        speed_grade
        tracking_url
        transit_time
        website
    }
}