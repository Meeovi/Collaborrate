query aggregateTax_category($cursor: Tax_categoryWhereUniqueInput, $orderBy: [Tax_categoryOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: Tax_categoryWhereInput){
    aggregateTax_category(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            default
            id
            name
        }
        _max{
            created_at
            default
            id
            name
        }
        _min{
            created_at
            default
            id
            name
        }
        _sum{
            id
        }
    }
}