query groupByScheduler($by: [SchedulerScalarFieldEnum!]!, $having: SchedulerScalarWhereWithAggregatesInput, $orderBy: [SchedulerOrderByWithAggregationInput!], $skip: Int, $take: Int, $where: SchedulerWhereInput){
    groupByScheduler(by: $by, having: $having, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            end_date
            id
            label
            level
            login
            name
            notes
            permission
            public
            start_date
            whid
        }
        _max{
            created_at
            end_date
            id
            label
            level
            login
            name
            notes
            permission
            public
            start_date
            whid
        }
        _min{
            created_at
            end_date
            id
            label
            level
            login
            name
            notes
            permission
            public
            start_date
            whid
        }
        _sum{
            id
        }
        created_at
        end_date
        id
        label
        level
        login
        name
        notes
        permission
        public
        start_date
        whid
    }
}