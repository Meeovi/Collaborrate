query aggregateLogIn($cursor: LogInWhereUniqueInput, $orderBy: [LogInOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: LogInWhereInput){
    aggregateLogIn(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            created_at
            email
            expiresIn
            id
            password
            token
            username
            users
        }
        _max{
            created_at
            email
            expiresIn
            id
            password
            token
            username
            users
        }
        _min{
            created_at
            email
            expiresIn
            id
            password
            token
            username
            users
        }
        _sum{
            id
        }
    }
}