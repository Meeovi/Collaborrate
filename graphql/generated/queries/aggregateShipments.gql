query aggregateShipments($cursor: ShipmentsWhereUniqueInput, $orderBy: [ShipmentsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ShipmentsWhereInput){
    aggregateShipments(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            carrier_name
            client_id
            client_secret
            country
            id
            image
            product
            ship_date
            speed_grade
            tracking_url
            transit_time
            website
        }
        _max{
            carrier_name
            client_id
            client_secret
            country
            id
            image
            product
            ship_date
            speed_grade
            tracking_url
            transit_time
            website
        }
        _min{
            carrier_name
            client_id
            client_secret
            country
            id
            image
            product
            ship_date
            speed_grade
            tracking_url
            transit_time
            website
        }
        _sum{
            id
        }
    }
}