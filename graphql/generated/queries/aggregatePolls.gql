query aggregatePolls($cursor: PollsWhereUniqueInput, $orderBy: [PollsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: PollsWhereInput){
    aggregatePolls(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            articles
            categories
            customers
            description
            excerpt
            id
            image
            name
            products
            published
            question
            response
            users
        }
        _max{
            articles
            categories
            customers
            description
            excerpt
            id
            image
            name
            products
            published
            question
            response
            users
        }
        _min{
            articles
            categories
            customers
            description
            excerpt
            id
            image
            name
            products
            published
            question
            response
            users
        }
        _sum{
            id
        }
    }
}