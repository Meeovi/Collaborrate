query findFirstReturns($cursor: ReturnsWhereUniqueInput, $distinct: [ReturnsScalarFieldEnum!], $orderBy: [ReturnsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ReturnsWhereInput){
    findFirstReturns(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        case_id
        created_at
        customers
        description
        height
        howShipped
        id
        liquidationReason
        location
        media
        name
        products
        return_prefix
        shipTo
        shippingDescription
        shippingNumber
        status
        type
        validity
        weight
    }
}