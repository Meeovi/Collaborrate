query ratings($cursor: RatingWhereUniqueInput, $distinct: [RatingScalarFieldEnum!], $orderBy: [RatingOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: RatingWhereInput){
    ratings(cursor: $cursor, distinct: $distinct, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        active
        default_store_view
        default_value
        id
        prod_id
        products
        rating_visibility
        sort_order
    }
}