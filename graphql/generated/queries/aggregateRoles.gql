query aggregateRoles($cursor: RolesWhereUniqueInput, $orderBy: [RolesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: RolesWhereInput){
    aggregateRoles(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            content
            created_at
            id
            role_name
        }
        _max{
            content
            created_at
            id
            role_name
        }
        _min{
            content
            created_at
            id
            role_name
        }
        _sum{
            id
        }
    }
}