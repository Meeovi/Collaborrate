query findFirstArticles($cursor: ArticlesWhereUniqueInput, $distinct: [ArticlesScalarFieldEnum!], $orderBy: [ArticlesOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: ArticlesWhereInput){
    findFirstArticles{
        categories
        content
        cust_id
        customers
        excerpt
        id
        image
        isPublic
        meta_description
        meta_name
        meta_url
        name
        published
        tags
        type
        users
    }
}