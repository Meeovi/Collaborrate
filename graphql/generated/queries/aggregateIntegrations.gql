query aggregateIntegrations($cursor: IntegrationsWhereUniqueInput, $orderBy: [IntegrationsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: IntegrationsWhereInput){
    aggregateIntegrations(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            id
        }
        _count{
            _all
            category
            content
            created_at
            id
            location
            media
            name
        }
        _max{
            category
            content
            created_at
            id
            location
            media
            name
        }
        _min{
            category
            content
            created_at
            id
            location
            media
            name
        }
        _sum{
            id
        }
    }
}