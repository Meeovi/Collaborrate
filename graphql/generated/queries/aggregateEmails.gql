query aggregateEmails($cursor: EmailsWhereUniqueInput, $orderBy: [EmailsOrderByWithRelationAndSearchRelevanceInput!], $skip: Int, $take: Int, $where: EmailsWhereInput){
    aggregateEmails(cursor: $cursor, orderBy: $orderBy, skip: $skip, take: $take, where: $where){
        _avg{
            cust_id
            id
            staff_id
        }
        _count{
            _all
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _max{
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _min{
            bcc
            cc
            content
            created_at
            cust_id
            customers
            from
            id
            media
            staff_id
            subject
            users
        }
        _sum{
            cust_id
            id
            staff_id
        }
    }
}