mutation Mutation($data: ProductsCreateInput!) {
  createOneCreateProducts(data: $data) {
    sku: productSku,
    thumbnail: null,
    name: productName,
    attribute_set: productAttributeSet,
    price: productPrice,
    quantity_per_source: productQuantity,
    salable_quantity: null,
    visibility: productVisibility,
    status: null,
    websites: null,
    product: null,
    tax_class: taxClass,
    stock_status: stockStatus,
    weight: productWeight,
    new_from: fromDate,
    country: null,
    size: productSize,
    format: productFormat,
    quantity_size: quantitySize,
    description: content,
    short_description: content,
    image: null,
    meta_title: productMetaTitle,
    meta_keywords: productMetaKeywords,
    meta_description: productMetaDescription,
    meta_url: productMetaUrl,
    file: null,
    type: productType
  }