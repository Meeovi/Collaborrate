query {
  aggregateLogIn 
 {
    _avg {
      id
    }
    _count {
      _all
      created_at
      email
      expiresIn
      id
      password
      token
      username
      users
    }
    _max {
      created_at
      email
      expiresIn
      id
      password
      token
      username
      users
    }
    _min {
      created_at
      email
      expiresIn
      id
      password
      token
      username
      users
    }
    _sum {
      id
    }
  }
}
