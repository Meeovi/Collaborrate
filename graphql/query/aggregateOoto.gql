query {
  aggregateOoto 
 {
    _avg {
      id
    }
    _count {
      _all
      created_at
      end_date
      id
      location
      login
      note
      start_date
      using_time
    }
    _max {
      created_at
      end_date
      id
      location
      login
      note
      start_date
      using_time
    }
    _min {
      created_at
      end_date
      id
      location
      login
      note
      start_date
      using_time
    }
    _sum {
      id
    }
  }
}
