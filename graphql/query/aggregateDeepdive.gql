query {
  aggregateDeepdive 
 {
    _avg {
      id
    }
    _count {
      _all
      attendees
      content
      created_at
      end_date
      id
      login
      start_date
      whid
    }
    _max {
      attendees
      content
      created_at
      end_date
      id
      login
      start_date
      whid
    }
    _min {
      attendees
      content
      created_at
      end_date
      id
      login
      start_date
      whid
    }
    _sum {
      id
    }
  }
}
