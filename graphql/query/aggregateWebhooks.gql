query {
  aggregateWebhooks 
 {
    _avg {
      id
    }
    _count {
      _all
      create
      created_at
      delete
      headers
      id
      name
      publish
      retrieve
      unpublish
      update
      url
    }
    _max {
      create
      created_at
      delete
      headers
      id
      name
      publish
      retrieve
      unpublish
      update
      url
    }
    _min {
      create
      created_at
      delete
      headers
      id
      name
      publish
      retrieve
      unpublish
      update
      url
    }
    _sum {
      id
    }
  }
}
