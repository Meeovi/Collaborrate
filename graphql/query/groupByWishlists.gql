query {
  groupByWishlists 
 {
    _avg {
      id
    }
    _count {
      _all
      created_at
      customers
      id
      name
      occassions
      products
      quantity
      visibility
    }
    _max {
      created_at
      customers
      id
      name
      occassions
      products
      quantity
      visibility
    }
    _min {
      created_at
      customers
      id
      name
      occassions
      products
      quantity
      visibility
    }
    _sum {
      id
    }
    created_at
    customers
    id
    name
    occassions
    products
    quantity
    visibility
  }
}
